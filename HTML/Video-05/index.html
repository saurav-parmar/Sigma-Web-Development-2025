<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image, Lists, and Tables in HTML</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Image Section -->
    <img width="500" height="400" src="./img/img-1.jpg" alt="Train Image">
    <br>

    <!-- Table Section -->
    <table>
        <caption>Employee Details</caption>

        <thead>
            <tr>
                <th>Name</th>
                <th>Dectination</th>
                <th>Favourite Language</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td rowspan="2">Saurav</td>
                <td>Programmer</td>
                <td>JavaScript</td>
            </tr>

            <tr>
                <td colspan="2">Sakshi</td>
                <!-- <td>Programmer</td> -->
                <!-- <td>React.js</td> -->
            </tr>

            <tr>
                <td>Sakshi</td>
                <td>Programmer</td>
                <td>React.js</td>
            </tr>
        </tbody>

        <tfoot>
            <tr>
                <td>Saurav & Sakshi</td>
                <td>Programmer</td>
                <td>Footer</td>
            </tr>
        </tfoot>
    </table>

    <!-- Lists Section -->
    <ul type="square">
        <li>Saurav</li>
        <li>Sakshi</li>
        <li>Saurav & Sakhsi</li>
    </ul>

    <ol type="i">
        <li>Saurav</li>
        <li>Sakshi</li>
        <li>Saurav & Sakhsi.</li>
    </ol>

</body>

</html>
