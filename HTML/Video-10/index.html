<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video, Audio & Media in HTML</title>
</head>

<body>
    <!-- Video -->
    <video src="./Video/Sample.mp4" width="400" controls poster="./Image/sample.jpg"></video>

    <!-- Audio -->
    <audio src="./Audio/sample.mp3" controls></audio>

    <!-- SVG -->
    <svg height="100" width="100">
        <circle cx="50" cy="50" r="40" stroke="black" stroke-width="3" fill="red" />
    </svg>

    <img src="./img.svg" alt="My Svg Image">

    <iframe src="https://shergill-sushma.github.io/" width="1200" height="600"></iframe>

    <iframe width="800" height="400" src="https://www.youtube.com/embed/bUv-Rwoot6U"
        title="AKHIYAN - HARKIRAT SANGHA (OFFICIAL MUSIC VIDEO) | DARK CIRCLE DE JAYI NA" frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

        <!-- Quick Quiz:
        Create a website which shows videos of different category and audio of different categories.You can use Youtube videos in an iframe using Youtube's embedding feature -->
</body>

</html>
