<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline & Block Elements in HTML</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Block Element - yeh poori space leta hai -->
    <p>Hey i am a para.</p>
    <!-- Inline Element - yeh jitna conent hota hai utni space hi leta hai -->
    <a href="https://google.com">Google</a>
    <div>I am a Block Element</div>
    <span>I am span and I am Inline Element</span>
    <a href="">Yes he is Inline.</a>

    <!-- Quick Quiz:
    Without using br tag, write a vertically aligned from asking for name,city and pincode of a user. -->
</body>
</html>
