<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Exercise 14 - Hacker's Terminal</title>
    <style>
        body {
            background-color: green;
            color: white;
        }
    </style>
</head>

<body>
    <!-- Create a hacking simulator which has green background and it shows these messages with random delay of 1 to 7 seconds 
     
    initializing Hacking...
    Reading your files...
    Password files Detected...
    Sending all passwords and personal files to server...
    Cleaning up...

    The three dots (...) must blink so that it looks like a terminal.
    -->

    <script>
        const addItem = async (item) => {
            await randomDelay();
            let div = document.createElement("div");
            div.innerHTML = item;
            document.body.append(div);
        }

        const randomDelay = () => {
            return new Promise((resolve, reject) => {
                timeout = 1 + 6 * Math.random();
                // let delay = Math.floor(Math.random()*7000) + 1000;
                setTimeout(() => {
                    resolve();
                }, timeout * 1000);
            });
        }

        async function main() {
            let t = setInterval(() => {
                let last = document.body.getElementsByTagName("div");
                last = last[last.length - 1];
                if (last.innerHTML.endsWith("...")) {
                    last.innerHTML = last.innerHTML.slice(0, last.innerHTML.length - 3);
                }
                else {
                    last.innerHTML = last.innerHTML + ".";
                }
            }, 100);

            let text = ["initialized Hacking now reading your data",
                "Reading your files",
                "Password files Detected",
                "Sending all passwords and personal files to server",
                "Cleaning up"]

            for (const item of text) {
                await addItem(item);
            }

            await randomDelay();
            clearInterval(t);
        }
        main();
    </script>
</body>

</html>
