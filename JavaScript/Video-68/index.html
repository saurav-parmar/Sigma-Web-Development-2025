<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript - Selecting by Ids, Classes, and More</title>
    <style>
        .box {
            width: 34px;
            height: 34px;
            border: 2px solid black;
            margin: 34px;
            padding: 34px;
            display: inline-block;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box">Saurav Parmar 1</div>
        <div class="box">Saurav Parmar 2</div>
        <div class="box">Saurav Parmar 2.5</div>
        <div id="redbox" class="box">Saurav Parmar 3</div>
        <div class="box">Saurav Parmar 4</div>
        <div class="box">Saurav Parmar 5</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
