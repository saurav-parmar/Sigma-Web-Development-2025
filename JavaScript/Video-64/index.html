<body>
    <!-- Create a bussiness name genrator by combining list of adjectives and shop name and another word.

Adjectives:
1. Crazy
2. Amazing
3. Fire

Shop Names:
1. Engine
2. Foods
3. Garments

Another Words:
1. Bros
2. Limited
3. Hub

Note: You can not use arrays in this code, you can use functions to generate the names. -->

    <script>
        let rand = Math.random();
        let first, second, third;

        // Lets generate the first word
        if (rand<0.33){
            first = "Crazy"
        }
        else if (rand<0.66 && rand>=0.33){
            first = "Amazing"
        }
        else{
            first = "Fire"
        }

        // Lets generate the second word
        rand = Math.random();

        if (rand<0.33){
            second = "Engine"
        }
        else if (rand<0.66 && rand>=0.33){
            second = "Foods"
        }
        else{
            second = "Garments"
        }

        // Lets generate the third word
        rand = Math.random();

        if (rand<0.33){
            third = "Bros"
        }
        else if (rand<0.66 && rand>=0.33){
            third = "Limited"
        }
        else{
            third = "Hub"
        }

        console.log(`${first} ${second} ${third}`);
        
    </script>
</body>
